<html>
  <head>
    <style>

      body {
        background: #42a1f4; /* fallback for old browsers */
        background: -webkit-linear-gradient(right, #42a1f4, #8DC26F);
        background: -moz-linear-gradient(right, #42a1f4, #8DC26F);
        background: -o-linear-gradient(right, #42a1f4, #8DC26F);
        background: linear-gradient(to left, #42a1f4, #8DC26F);
        font-family: "Roboto", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* .form .register-form {
        display: none;
      } */
      .form .login-form {
        display: none;
      }

      .form input {
        font-family: "Roboto", sans-serif;
        outline: 0;
        background: #f2f2f2;
        width: 100%;
        border: 0;
        margin: 0 0 15px;
        padding: 15px;
        box-sizing: border-box;
        font-size: 14px;
        border-radius: 25px;
      }
      .form .register-form {
        text-align: center;
        padding: 30px;
      }
      .form .login-form {
        text-align: center;
        padding: 30px;
      }
      .form button {
        font-family: "Roboto", sans-serif;
        outline: 0;
        background: #42a1f4;
        width: 100%;
        border: 0;
        margin: 0 0 15px;
        padding: 15px;
        box-sizing: border-box;
        font-size: 14px;
        border-radius: 25px;
      }
      img {
        width:200px;
        height:200px;
        border-radius: 15px;
        /* margin-top: 10%; */
      }
      a {
        color: black;
      }
      .outer {
        width: 100%;
        text-align: center;
        padding: 30px;
        box-sizing: border-box;
      }
      .block {
        max-width: 400px;
        width: 100%;
        text-align: center;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
      <div class="outer">
        <div class="block">
          <img alt="" src="https://avatars0.githubusercontent.com/u/4215242?s=460&amp;v=4">
          <div class="form">
            <form class="register-form">
              <input type="text" placeholder="username"/>
              <input type="password" placeholder="password"/>
              <button>Create</button>
              <p class="message">Already registered? <a href="#">Sign In</a></p>
            </form>
            <form class="login-form">
              <input  type="text" placeholder="username"/>
              <input  type="password" placeholder="password"/>
              <button>Login</button>
              <p class="message"><a href="#">Create an account</a></p>
            </form>
          </div>
        </div>
      </div>
    </body>
  </html>
