<html>
  <head>
    <style>

      body {
        background: #42a1f4; /* fallback for old browsers */
        background: -webkit-linear-gradient(right, #42a1f4, #8DC26F);
        background: -moz-linear-gradient(right, #42a1f4, #8DC26F);
        background: -o-linear-gradient(right, #42a1f4, #8DC26F);
        background: linear-gradient(to left, #42a1f4, #8DC26F);
        font-family: "Roboto", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .form .notshow {
        display: none;
      }
      /* .form .login-form {
        display: none;
      } */

      .form input {
        font-family: "Roboto", sans-serif;
        outline: 0;
        background: #f2f2f2;
        width: 100%;
        border: 0;
        margin: 0 0 15px;
        padding: 15px;
        box-sizing: border-box;
        font-size: 14px;
        border-radius: 25px;
      }
      .form .register-form {
        text-align: center;
        padding: 30px;
      }
      .form .login-form {
        text-align: center;
        padding: 30px;
      }
      .form button {
        font-family: "Roboto", sans-serif;
        outline: 0;
        background: #42a1f4;
        width: 100%;
        border: 0;
        margin: 0 0 15px;
        padding: 15px;
        box-sizing: border-box;
        font-size: 14px;
        border-radius: 25px;
      }
      img {
        width:200px;
        height:200px;
        border-radius: 15px;
        /* margin-top: 10%; */
      }
      a {
        color: black;
      }
      .outer {
        width: 100%;
        text-align: center;
        padding: 30px;
        box-sizing: border-box;
      }
      .block {
        max-width: 400px;
        width: 100%;
        text-align: center;
        margin: 0 auto;
      }
      /* The snackbar - position it at the bottom and in the middle of the screen */
      #snackbar {
          visibility: hidden; /* Hidden by default. Visible on click */
          max-width: 250px; /* Set a default minimum width */
          background-color: #f73859; /* Black background color */
          color: #fff; /* White text color */
          text-align: center; /* Centered text */
          border-radius: 2px; /* Rounded borders */
          padding: 16px; /* Padding */
          z-index: 1; /* Add a z-index if needed */
          left: 50%; /* Center the snackbar */
          bottom: 30px; /* 30px from the bottom */
          border-radius: 25px;
          width: 100%;
          margin: 15px auto;
      }

      /* Show the snackbar when clicking on a button (class added with JavaScript) */
      #snackbar.show {
          visibility: visible; /* Show the snackbar */

      /* Add animation: Take 0.5 seconds to fade in and out the snackbar.
      However, delay the fade out process for 2.5 seconds */
          -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
          animation: fadein 0.5s, fadeout 0.5s 2.5s;
      }

      /* Animations to fade the snackbar in and out */
      @-webkit-keyframes fadein {
          from {bottom: 0; opacity: 0;}
          to {bottom: 30px; opacity: 1;}
      }

      @keyframes fadein {
          from {bottom: 0; opacity: 0;}
          to {bottom: 30px; opacity: 1;}
      }

      @-webkit-keyframes fadeout {
          from {bottom: 30px; opacity: 1;}
          to {bottom: 0; opacity: 0;}
      }

      @keyframes fadeout {
          from {bottom: 30px; opacity: 1;}
          to {bottom: 0; opacity: 0;}
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script>
      function changeClass(id1, id2) {
        document.getElementById(id1).classList.add('notshow');
        document.getElementById(id2).classList.remove('notshow');
      }
      function goToPost(data){
        const token = data.token
        localStorage.setItem("token",token);
        $(location).attr('href', '/post')

        return false
      }
      function register(){
        const username = document.getElementById("register-username").value;
        const password = document.getElementById("register-password").value;
        if (username.length == 0 || password.length == 0) {
          showToast("username or password can't be empty")
          return
        }
        $.ajax({
          url: 'api/signup',
          type: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({ username: username, password: password }),
          headers: {
            "Accept": "*/*",
            "Content-Type": "application/json; charset=utf-8"
          },
          async:false
        }).done(goToPost)
        .fail(function (jqXHR, textStatus, errorThrown) {
          showToast("Duplicted username")
        });;
        return false;
      }

      function login(){
        const username = document.getElementById("login-username").value;
        const password = document.getElementById("login-password").value;
        $.ajax({
          url: 'api/login',
          type: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({ username: username, password: password }),
          headers: {
            "Accept": "*/*",
            "Content-Type": "application/json; charset=utf-8"
          },
          async:false
        }).done(goToPost)
        .fail(function () {
          showToast("Wrong password")
        });
        return false;
      }
      function showToast (text) {
        // Get the snackbar DIV
        var x = document.getElementById("snackbar");
        $('#snackbar').text(text);

        // Add the "show" class to DIV
        x.className = "show";
        // After 3 seconds, remove the show class from DIV
        setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
      }
    </script>
  </head>
  <body>
      <div class="outer">
        <div class="block">
          <img alt="" src="https://avatars0.githubusercontent.com/u/4215242?s=460&amp;v=4">
          <div class="form">
            <form class="register-form notshow" id="register-form">
              <input id="register-username" type="text" placeholder="username"/>
              <input id="register-password" type="password" placeholder="password"/>
              <button type="button" onclick=register()>Create</button>
              <p class="message">Already registered? <a href='javascript:;' onclick="changeClass('register-form', 'login-form')">Sign In</a></p>
            </form>
            <form class="login-form" id="login-form">
              <input  id="login-username" type="text" placeholder="username"/>
              <input  id="login-password" type="password" placeholder="password"/>
              <button type="button" onclick=login()>Login</button>
              <p class="message"><a href='javascript:;' onclick="changeClass('login-form', 'register-form')">Create an account</a></p>
            </form>
          </div>
          <!-- The actual snackbar -->
          <div id="snackbar">Wrong password</div>
        </div>
      </div>
    </body>
  </html>
